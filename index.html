<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Test</title>
    <link src="https://cdn.jsdelivr.net/npm/textify.js@3.0.1/dist/Textify.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <style>
        body {
            font-family: Oswald;
            background-color: #0d2736;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4698cc;
        }
    </style>
</head>
<body>
    <h1 data-textify>MohammadHasan Pourghannad</h1>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/textify.js@3.0.1/dist/Textify.min.js"></script>
<script>
    const textObj = new Textify({}, gsap);
    window.addEventListener('load', () => {
        textObj.animateOut();
    });
</script>
</body>
</html>
