<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animation Test</title>
    <link
      src="https://cdn.jsdelivr.net/npm/textify.js@3.0.1/dist/Textify.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Oswald;
        background-color: #0d2736;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .loading-container {
        background-color: #0d2736;
        position: fixed;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        transition-property: opacity;
        transition-duration: 150ms;
        opacity: 1;
      }
      .loading-container svg {
        width: 80px;
        height: 80px;
      }
      .loading-container.loaded {
        opacity: 0;
      }
      h1 {
        color: #4698cc;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <svg
        version="1.1"
        id="L7"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 100 100"
        xml:space="preserve"
      >
        <path
          fill="#fff"
          d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
  c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z"
        >
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="2s"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          ></animateTransform>
        </path>
        <path
          fill="#fff"
          d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
  c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z"
        >
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="1s"
            from="0 50 50"
            to="-360 50 50"
            repeatCount="indefinite"
          ></animateTransform>
        </path>
        <path
          fill="#fff"
          d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
  L82,35.7z"
        >
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="2s"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          ></animateTransform>
        </path>
      </svg>
    </div>
    <h1 data-textify>MohammadHasan Pourghannad</h1>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/textify.js@3.0.1/dist/Textify.min.js"></script>
    <script>
      const canvas = document.getElementById("js-canvas");

      const fontFile = new FontFace(
        "Oswald",
        "url(https://fonts.gstatic.com/s/oswald/v53/TK3_WkUHHAIjg75cFRf3bXL8LICs1_FvsUZiZSSUhiCXAA.woff2)"
      );
      document.fonts.add(fontFile);

      fontFile.load().then(
        () => {
          setTimeout(() => {
            document
              .querySelector(".loading-container")
              .classList.add("loaded");
            const textObj = new Textify(
              {
                animation: {
                  duration: 0.375,
                  stagger: 0.0325,
                  delay: 0.2,
                  ease: "ease",
                  transformOrigin: "center center",
                  animateProps: {
                    opacity: 0.25,
                    y: "50%",
                    x: "-70%",
                    scale: 0.1,
                    rotate: 90,
                    skewX: -10,
                    skewY: 200,
                  },
                },
              },
              gsap
            );
            textObj.animateIn();
          }, 150);
        },
        (err) => {
          console.error(err);
        }
      );
    </script>
  </body>
</html>
